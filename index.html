<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Danijel Adrinek">
    <title>Simple Swiper Section</title>
    <link
        rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"
    />
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <!-- Slider main container -->
    <div class="swiper">
        <div class="swiper-wrapper">
          <!-- Slides -->
            <div class="swiper-slide">
                <img src="assets/man-with-glasses-front.png" alt="man with glasses front">
            </div>
            <div class="swiper-slide">
                <img src="assets/woman-with-glasses-side.png" alt="woman with glasses side">
            </div>
            <div class="swiper-slide">
                <img src="assets/man-with-glasses-side.png" alt="man with glasses side">
            </div>
            <div class="swiper-slide">
                <img src="assets/woman-with-glasses-front.png" alt="woman with glasses front">
            </div>
        </div>
    
        <!-- Navigation buttons -->
        <div class="swiper-button-prev">
            <img src="assets/arrow-left.svg" alt="arrow left">
        </div>
        <div class="swiper-button-next">
            <img src="assets/arrow-right.svg" alt="arrow right">
        </div>
    </div>
  

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
